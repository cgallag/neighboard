<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>Form Template for NeighBoard</title>

<body>

<form class="form-horizontal" role="form"> 
<h2>Administrator Feedback Form</h2>  
<div class "row">
  <div class="col-md-12">
    <h3>Select Administrator: </h3>
  </div> 
</div>

  <div class="row"> 
      <select class="col-md-offset-1 col-md-4">
      <option>Dumbledore</option>
      <option>Trelawney</option>
      <option>Gandalf</option>
      <option>Spock</option>
      <option>Morpheus</option>
      </select>
  </div>

<div class "row">  
  <div class = "col-md-12"> 
  <h3>Answer the Following Questions: </h3>
  </div>
</div>

<div class "row">
  <div class="col-md-12">
    <label for="Question1">Question 1</label>
  </div>
</div>
<div class "row">
    <div class="col-md-offset-1 col-md-8">
      <textarea class="form-control" required autofocus></textarea>
    </div>
  
  </div>

<div class "row">  
  <div class="col-md-12">
    <label for="Question2">Question 2</label>
  </div>
</div>
<div class "row">
    <div class="col-md-offset-1 col-md-8">
      <textarea class="form-control" required autofocus></textarea>
    </div>
   
</div> 

<div class "row">  
  <div class="col-md-12">
    <label for="Question3">Question 3</label>
  </div>
</div>
<div class "row">
    <div class="col-md-offset-1 col-md-8">
      <textarea class="form-control" required autofocus></textarea>
    </div>
 
</div> 

<div class "row"> 
<div class="col-md-offset-1 col-md-3">
  <div class="checkbox">
    <label>
      <input type="checkbox"> Send Me a Copy of my Results
    </label>
  </div>
  <div class="col-md-3">
  <button type="submit" class="btn btn-success btn-lg">Submit</button>
</div>

</div>
</div>
 
</form>
</body>
