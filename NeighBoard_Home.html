<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>NeighBoard Home</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <!-- Fixed navbar at top of page -->
    <div class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">NeighBoard</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav pages">
            <li id="home-nav" class="active"><a href="NeighBoard_Home.html">Home</a></li>
            <li id="feedback-nav"><a href="NeighBoard_Form.html">Feedback</a></li>
            <li id="petitions-nav"><a href="NeighBoard_Petition.html">Petitions</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right pages">
            <p class="navbar-text">
                <span class="glyphicon glyphicon-user"></span>
                Caroline Gallagher
            </p>
            <li id="settings-nav"><a href="#settings"><span class="glyphicon glyphicon-cog"></span></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container-fluid" id="pages-content" style="padding: 80px;">
      <!-- Side navigator -->
      <div class="row">
        <div class="col-md-2">
          <div id="my-affix">
            <div class="bs-docs-sidebar hidden-print" role="complementary">
              <ul class="nav bs-docs-sidenav" id="board-manager">
                  <li id="new-post" class="active">
                    <a href="#">New post</a>
                  </li>
                  <li id="new-board">
                    <a href="#">New board</a>
                  </li>
                  <li id="board-list">
                    <a href="#">Boards</a>
                      <div class="col-md-offset-1">
                        <ul class="nav"> <!-- style="display: none;"> -->
                          {boardnames}
                        </ul>
                      </div>
                  </li>
              </ul>
            </div>
          </div>
        </div><!-- col-md-2 -->

        <!-- Boards -->
        <div class="col-md-10 pull-right">          
          <div class="col-md-6" id="first-col">
            {first_col_boards}
          </div>

          <div class="col-md-6" id="second-col">
            {second_col_boards}
          </div>
        </div>

  </body>
</html>
