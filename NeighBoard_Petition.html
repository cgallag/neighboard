    <div class="form-group">
      <label for="username1" class="col-md-2 control-label">Username</label>

      </div>
    </div>

    <div class="form-group">
      <label for="title1" class="col-md-2 control-label">Title</label>

        <input type="email" class="form-control" id="title1" placeholder="Title">
      </div>
    </div>

    <div class "form-group">  
      <label for="description1" class="col-md-2 control-label">Description</label>    
      <div class="col-md-10">
        <textarea class="form-control" id="description1" placeholder="Description" required autofocus></textarea>
      </div>
    </div>


    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> send me a copy of my results
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
