<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Form Template for NeighBoard</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="petition.css" rel="stylesheet">
  </head>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-offset-1 col-md-10">
  <h2>Create A Petition</h2>
  </div>
</div>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="username1" class="col-md-2 control-label">Username</label>
      <div class="col-md-10">
        <input type="email" class="form-control" id="username1" placeholder="Username">
      </div>
    </div>
    <div class="form-group">
      <label for="email1" class="col-md-2 control-label">Email</label>
      <div class="col-md-10">
        <input type="email" class="form-control" id="email1" placeholder="Email">
      </div>
    </div>

    <div class="form-group">
      <label for="title1" class="col-md-2 control-label">Title</label>
      <div class="col-md-10">
        <input type="email" class="form-control" id="title1" placeholder="Title">
      </div>
    </div>

    <div class "form-group">  
      <label for="description1" class="col-md-2 control-label">Description</label>    
      <div class="col-md-10">
        <textarea class="form-control" id="description1" placeholder="Description" required autofocus></textarea>
      </div>
    </div>


    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> send me a copy of my results
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success btn-lg">Submit</button>
      </div>
    </div>
  </form>
 
</form>
</div>

</body>
</html>
