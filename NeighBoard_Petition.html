<body>
<!-- Fixed navbar -->

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">NeighBoard</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav pages">
        <li id="home-nav"><a href="NeighBoardPosts.cgi">Home</a></li>
        <li id="feedback-nav"><a href="NeighBoard_Form.html">Feedback</a></li>
        <li id="petitions-nav" class="active"><a href="NeighBoard_Petition.html">Petitions</a></li>

      </ul>
    </div><!--/.nav-collapse -->

</div>


<div class="container" style="padding: 80px;">
  <div class="row">
    <!-- Side navigator -->
        <div class="col-md-2">
          <div id="my-affix">
            <div class="bs-docs-sidebar hidden-print" role="complementary">
              <ul class="nav bs-docs-sidenav" id="board-manager">
        
                  <li id="new-petition">
                    <a href="#">New Petition</a>
                  </li>
                  <li id="petition-list">
                    <a href="#">Existing Petitions</a>
                      <div class="col-md-offset-1">
                        <ul class="nav"> <!-- style="display: none;"> -->
                          {petitionnames}
                        </ul>
                      </div>
                  </li>
              </ul>
            </div>
          </div>
        </div><!-- col-md-2 -->
  <div class="col-md-10 pull-right">
  <h2>Create A Petition</h2> 
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="username1" class="col-md-2 control-label">Username</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="username1" name="username1" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <label for="board1" class="col-md-2 control-label">Boards</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="board1" name="board1" placeholder="Please enter board names, separated by a comma">
        </div>
      </div>

      <div class="form-group">
        <label for="title1" class="col-md-2 control-label">Title</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="title1" name="title1" placeholder="Title">
        </div>
      </div>

      <div class "form-group">  
        <label for="description1" class="col-md-2 control-label">Description</label>    
        <div class="col-md-10">
          <textarea class="form-control" id="description1" name='description' placeholder="Description" required autofocus></textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="tags" class="col-md-2 control-label">Tags</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="tags" name="tags" placeholder="Enter tags separated by a comma">
        </div>
      </div>

  <p> {feedback} </p>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> send me a copy of my results
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success btn-lg">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>

  
</div>


</body>
</html>
