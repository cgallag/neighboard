<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Welcome to NeighBoard</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="col-md-12 form-signin-heading">New User</h2>
        <input id="name" type="email" class="form-control" placeholder="Name (First Last)" required autofocus>
        <input id="username" type="email" class="form-control" placeholder="Email (@wellesley.edu)" required>
        <input id="password" type="password" class="form-control" placeholder="Password" required>
        <label for="category" class="col-md-7 control-label">Pick A User Type:</label> 
        <select class="form-control" id="category">
            <option>Student</option>
            <option>Faculty</option>
            <option>Staff</option>
          </select>
        
        <input type="button" onClick="parent.location='board.html'" class="btn btn-lg btn-primary btn-block" id="signup" type="submit" value="Sign Up">

          


      </form>

    </div> <!-- /container -->
    
  </body>
</html>
