    <!-- Custom styles for this template -->

  <body>

    <div class="container">

      <form class="form-signin" role="form" method=post action="signin.cgi">
        <h2 class="form-signin-heading">NeighBoard</h2>
        <input id="username" name="username" type="email" class="form-control" placeholder="User ID" required autofocus>
        <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <input type="button" class="btn btn-lg btn-primary btn-block" name="signIn" id="signin" type="submit" value="Sign In">
        <input type="button" class="btn btn-lg btn-primary btn-block" name="newUser" id="newuser" type="submit" value="New User">
      </form>

    </div> <!-- /container -->
    
  </body>
